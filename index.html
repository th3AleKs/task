<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List by AleKs</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="main">
        <section class="app-container">
            <div class="task-header">

                <div class="task-date">
                    <p class="task-date__day">19</p>

                    <div class="task-date-full">
                    <p class="task-date-full__month">Feb</p>
                    <p class="task-date-full__year">2023</p>
                        
                    </div>

                    <p class="task-date__w-day">Tuesday</p>

                </div>



            </div>
            <div class="task-input">
                <input type="text" class="task-input">
                <button class="btn btn--add-task">+</button>
            </div>
            <div class="task-container">
                <ul class="tasklist">
                    <li class="tasklist__item">Buy a coffee</li>
                    <li class="tasklist__item">Make a task list app</li>
                    <li class="tasklist__item">Study for the exam</li>
                    <li class="tasklist__item">Learn more about React</li>
                    <li class="tasklist__item">Be Happy</li>
                </ul>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
